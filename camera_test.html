    <script>

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–

        // åˆ·æ–°è®¾å¤‡åˆ—è¡¨
        async function refreshDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const audioDevices = devices.filter(device => device.kind === 'audioinput');
                
                // æ›´æ–°æ‘„åƒå¤´åˆ—è¡¨
                const cameraSelect = document.getElementById('cameraSelect');
                cameraSelect.innerHTML = '<option value="">é€‰æ‹©æ‘„åƒå¤´...</option>';
                videoDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `æ‘„åƒå¤´ ${device.deviceId.substring(0, 8)}...`;
                    cameraSelect.appendChild(option);
                });
                
                // æ›´æ–°éº¦å…‹é£åˆ—è¡¨
                const micSelect = document.getElementById('microphoneSelect');
                micSelect.innerHTML = '<option value="">é€‰æ‹©éº¦å…‹é£...</option>';
                audioDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `éº¦å…‹é£ ${device.deviceId.substring(0, 8)}...`;
                    micSelect.appendChild(option);

                // è®¾ç½®é»˜è®¤æ‘„åƒå¤´è®¾å¤‡

                if (audioDevices.length > 0) {
                    let defaultDevice = null;
                    
                    // æŸ¥æ‰¾ä»¥"é»˜è®¤"å¼€å¤´çš„è®¾å¤‡
                    for (const device of audioDevices) {
                        const label = (device.label || '').toLowerCase();
                        if (label.startsWith('é»˜è®¤') || label.startsWith('default') ||

        // å¯åŠ¨æ‘„åƒå¤´
        async function startCamera() {
            try {
                updateStatus('connecting', 'æ­£åœ¨å¯åŠ¨æ‘„åƒå¤´...');

                // ç¡®ä¿videoStreamåŒ…å«éŸ³é¢‘è½¨é“
                const videoTracks = videoStream.getVideoTracks();

                if (audioTracks.length === 0) {

                }
                
                let mimeType = 'video/webm; codecs=vp9,opus';
                if (!MediaRecorder.isTypeSupported(mimeType)) {

                mediaRecorder = new MediaRecorder(videoStream, { mimeType: mimeType });

        // å¼€å§‹å½•éŸ³
        async function startAudioRecording() {
            try {
                const micSelect = document.getElementById('microphoneSelect');
                
                const constraints = {
                    audio: {
                        deviceId: micSelect.value ? { exact: micSelect.value } : undefined,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                };
                
                audioStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                recordedChunks = [];
                
                let mimeType = 'audio/webm; codecs=opus';
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'audio/webm';
                }
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'audio/mp4';
                }
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'audio/ogg';
                }
                
                audioRecorder = new MediaRecorder(audioStream, { mimeType: mimeType });
                
                audioRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                audioRecorder.onstop = function() {
                    const blob = new Blob(recordedChunks, { type: mimeType });
                    const url = URL.createObjectURL(blob);
                    const timestamp = new Date().toLocaleString('zh-CN');
                    
                    let extension = 'webm';
                    if (mimeType.includes('mp4')) extension = 'm4a';
                    else if (mimeType.includes('ogg')) extension = 'ogg';
                    
                    audios.push({
                        url: url,
                        blob: blob,
                        timestamp: timestamp,
                        mimeType: mimeType,
                        filename: `å½•éŸ³_${Date.now()}.${extension}`,
                        createdTime: Date.now()
                    });
                    
                    updateAudiosGrid();
                    updateAllGrid();
                    
                    // æ¸…ç†éŸ³é¢‘æµ
                    if (audioStream) {
                        audioStream.getTracks().forEach(track => track.stop());
                        audioStream = null;
                    }
                };
                
                audioRecorder.start();
                isAudioRecording = true;
                
                document.getElementById('audioRecordBtn').textContent = 'â¹ï¸ åœæ­¢å½•éŸ³';
                document.getElementById('audioRecordBtn').classList.add('danger');
                
            } catch (error) {
                console.error('å½•éŸ³å¯åŠ¨å¤±è´¥:', error);
                alert('å½•éŸ³å¯åŠ¨å¤±è´¥: ' + error.message);
            }
        }

        // æ›´æ–°å…¨éƒ¨åª’ä½“ç½‘æ ¼ï¼ˆæŒ‰æ—¶é—´å€’åºï¼‰
        function updateAllGrid() {
