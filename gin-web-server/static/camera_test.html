<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

            font-size: 14px;
            overflow-x: auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;

        h1 {

        h1::before {

        .main-content {

        /* Â∑¶‰æßÈ¢ÑËßàÂå∫Âüü */
        .preview-section {

            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .preview-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            min-height: 300px;
            display: flex;
            align-items: center;

        .video-preview {

        }
        
        .preview-placeholder {

        }
        
        .preview-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;

        .recording-indicator {

            border-radius: 15px;
            font-size: 0.8em;

        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }

        /* Âè≥‰æßÊéßÂà∂Èù¢Êùø */
        .control-panel {

        }
        
        .control-section {

            border-bottom: 1px solid #e9ecef;

        .control-section:last-child {

        .section-title {

        .device-select, .resolution-select {

        .control-btn {

        /* Ê®°ÊÄÅÊ°ÜÊ†∑Âºè */
        .modal {

            .container {

    </style>
</head>

    <script>
        let videoStream = null;
        let audioStream = null;
        let mediaRecorder = null;
        let audioRecorder = null;
        let recordedChunks = [];
        let photos = [];
        let videos = [];
        let audios = [];
        let isRecording = false;
        let isAudioRecording = false;
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            refreshDevices();
        });
        
        // Âà∑Êñ∞ËÆæÂ§áÂàóË°®
        async function refreshDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const audioDevices = devices.filter(device => device.kind === 'audioinput');
                
                // Êõ¥Êñ∞ÊëÑÂÉèÂ§¥ÂàóË°®
                const cameraSelect = document.getElementById('cameraSelect');
                cameraSelect.innerHTML = '<option value="">ÈÄâÊã©ÊëÑÂÉèÂ§¥...</option>';
                videoDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `ÊëÑÂÉèÂ§¥ ${device.deviceId.substring(0, 8)}...`;
                    cameraSelect.appendChild(option);
                });
                
                // Êõ¥Êñ∞È∫¶ÂÖãÈ£éÂàóË°®
                const micSelect = document.getElementById('microphoneSelect');
                micSelect.innerHTML = '<option value="">ÈÄâÊã©È∫¶ÂÖãÈ£é...</option>';
                audioDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `È∫¶ÂÖãÈ£é ${device.deviceId.substring(0, 8)}...`;
                    micSelect.appendChild(option);
                });
                
                // ËÆæÁΩÆÈªòËÆ§ÊëÑÂÉèÂ§¥ËÆæÂ§á
                if (videoDevices.length > 0) {
                    cameraSelect.value = videoDevices[0].deviceId;
                }
                
                // ËÆæÁΩÆÈªòËÆ§È∫¶ÂÖãÈ£éËÆæÂ§áÔºà‰ºòÂÖàÈÄâÊã©‰ª•"ÈªòËÆ§"ÂºÄÂ§¥ÁöÑËÆæÂ§áÔºâ
                if (audioDevices.length > 0) {
                    let defaultDevice = null;
                    
                    // Êü•Êâæ‰ª•"ÈªòËÆ§"ÂºÄÂ§¥ÁöÑËÆæÂ§á
                    for (const device of audioDevices) {
                        const label = (device.label || '').toLowerCase();
                        if (label.startsWith('ÈªòËÆ§') || label.startsWith('default') || 
                            label.includes('default device') || label.includes('ÈªòËÆ§ËÆæÂ§á')) {
                            defaultDevice = device;
                            break;
                        }
                    }
                    
                    // Â¶ÇÊûúÊ≤°ÊâæÂà∞"ÈªòËÆ§"ËÆæÂ§áÔºå‰ΩøÁî®Á¨¨‰∏Ä‰∏™ËÆæÂ§á
                    if (!defaultDevice) {
                        defaultDevice = audioDevices[0];
                    }
                    
                    micSelect.value = defaultDevice.deviceId;
                    
                    if (defaultDevice !== audioDevices[0]) {
                        console.log('‰ºòÂÖàÈÄâÊã©ÁöÑÈªòËÆ§È∫¶ÂÖãÈ£éËÆæÂ§á:', defaultDevice.label);
                    }
                }
                
            } catch (error) {
                console.error('Ëé∑ÂèñËÆæÂ§áÂàóË°®Â§±Ë¥•:', error);
            }
        }
        
        // ÂêØÂä®ÊëÑÂÉèÂ§¥
        async function startCamera() {
            try {
                updateStatus('connecting', 'Ê≠£Âú®ÂêØÂä®ÊëÑÂÉèÂ§¥...');
                
                const cameraSelect = document.getElementById('cameraSelect');
                const micSelect = document.getElementById('microphoneSelect');
                const resolutionSelect = document.getElementById('resolutionSelect');
                
                const [width, height] = resolutionSelect.value.split('x').map(Number);
                
                const constraints = {
                    video: {
                        deviceId: cameraSelect.value ? { exact: cameraSelect.value } : undefined,
                        width: { ideal: width },
                        height: { ideal: height }
                    },
                    audio: {
                        deviceId: micSelect.value ? { exact: micSelect.value } : undefined,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                };
                
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const videoPreview = document.getElementById('videoPreview');
                const placeholder = document.getElementById('previewPlaceholder');
                
                videoPreview.srcObject = videoStream;
                videoPreview.style.display = 'block';
                placeholder.style.display = 'none';
                
                updateStatus('connected', 'ÊëÑÂÉèÂ§¥Â∑≤ËøûÊé•');
                updateButtonStates(true);
                
            } catch (error) {
                console.error('ÂêØÂä®ÊëÑÂÉèÂ§¥Â§±Ë¥•:', error);
                updateStatus('disconnected', 'ÊëÑÂÉèÂ§¥ÂêØÂä®Â§±Ë¥•');
                alert('ÊëÑÂÉèÂ§¥ÂêØÂä®Â§±Ë¥•: ' + error.message);
            }
        }
        
        // ÂÅúÊ≠¢ÊëÑÂÉèÂ§¥
        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            
            if (isRecording) {
                toggleVideoRecording();
            }
            
            if (isAudioRecording) {
                toggleAudioRecording();
            }
            
            const videoPreview = document.getElementById('videoPreview');
            const placeholder = document.getElementById('previewPlaceholder');
            
            videoPreview.style.display = 'none';
            placeholder.style.display = 'block';
            placeholder.textContent = 'üì∑ ÁÇπÂáª"ÂêØÂä®ÊëÑÂÉèÂ§¥"ÂºÄÂßãÈ¢ÑËßà';
            
            updateStatus('disconnected', 'ÊëÑÂÉèÂ§¥Â∑≤Êñ≠ÂºÄ');
            updateButtonStates(false);
        }
        
        // ÊãçÁÖß
        function takePhoto() {
            if (!videoStream) return;
            
            const videoPreview = document.getElementById('videoPreview');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = videoPreview.videoWidth;
            canvas.height = videoPreview.videoHeight;
            
            ctx.drawImage(videoPreview, 0, 0);
            
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const timestamp = new Date().toLocaleString('zh-CN');
                
                photos.push({
                    url: url,
                    blob: blob,
                    timestamp: timestamp,
                    filename: `ÁÖßÁâá_${Date.now()}.jpg`,
                    createdTime: Date.now()
                });
                
                updatePhotosGrid();
                updateAllGrid();
                
                // ÊãçÁÖßÈó™ÂÖâÊïàÊûú
                const overlay = document.createElement('div');
                overlay.style.cssText = `
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: white;
                    opacity: 0.8;
                    pointer-events: none;
                    border-radius: 8px;
                `;
                document.querySelector('.preview-container').appendChild(overlay);
                
                setTimeout(() => {
                    overlay.remove();
                }, 200);
                
            }, 'image/jpeg', 0.9);
        }
        
        // ÂàáÊç¢ÂΩïÂÉèÁä∂ÊÄÅ
        function toggleVideoRecording() {
            if (isRecording) {
                stopVideoRecording();
            } else {
                startVideoRecording();
            }
        }
        
        // ÂºÄÂßãÂΩïÂÉè
        function startVideoRecording() {
            if (!videoStream) return;
            
            recordedChunks = [];
            
            try {
                // Á°Æ‰øùvideoStreamÂåÖÂê´Èü≥È¢ëËΩ®ÈÅì
                const videoTracks = videoStream.getVideoTracks();
                const audioTracks = videoStream.getAudioTracks();
                
                if (audioTracks.length === 0) {

                }
                
                let mimeType = 'video/webm; codecs=vp9,opus';
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'video/webm; codecs=vp8,opus';
                }
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'video/webm';
                }
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'video/mp4';
                }
                
                console.log('ÂΩïÂÉè‰ΩøÁî®Ê†ºÂºè:', mimeType);
                console.log('ËßÜÈ¢ëËΩ®ÈÅìÊï∞:', videoTracks.length, 'Èü≥È¢ëËΩ®ÈÅìÊï∞:', audioTracks.length);
                
                mediaRecorder = new MediaRecorder(videoStream, { mimeType: mimeType });
                
                mediaRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {

                    }
                };
                
                mediaRecorder.onstop = function() {
                    const blob = new Blob(recordedChunks, { type: mimeType });
                    const url = URL.createObjectURL(blob);
                    const timestamp = new Date().toLocaleString('zh-CN');
                    
                    let extension = 'webm';
                    if (mimeType.includes('mp4')) extension = 'mp4';
                    
                    videos.push({

                        timestamp: timestamp,
                        mimeType: mimeType,
                        filename: `ÂΩïÂÉè_${Date.now()}.${extension}`,
                        createdTime: Date.now()

                    updateVideosGrid();
                    updateAllGrid();
                };
                
                mediaRecorder.start();

            } catch (error) {

        // ÂÅúÊ≠¢ÂΩïÂÉè
        function stopVideoRecording() {

                mediaRecorder.stop();

                document.getElementById('videoRecordBtn').textContent = 'üé• ÂºÄÂßãÂΩïÂÉè';

        // ÂàáÊç¢ÂΩïÈü≥Áä∂ÊÄÅ
        function toggleAudioRecording() {
            if (isAudioRecording) {
                stopAudioRecording();
            } else {
                startAudioRecording();
            }
        }
        
        // ÂºÄÂßãÂΩïÈü≥
        async function startAudioRecording() {
            try {
                const micSelect = document.getElementById('microphoneSelect');
                
                const constraints = {
                    audio: {
                        deviceId: micSelect.value ? { exact: micSelect.value } : undefined,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                };
                
                audioStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                recordedChunks = [];
                
                let mimeType = 'audio/webm; codecs=opus';
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'audio/webm';
                }
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'audio/mp4';
                }
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'audio/ogg';
                }
                
                audioRecorder = new MediaRecorder(audioStream, { mimeType: mimeType });
                
                audioRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                audioRecorder.onstop = function() {
                    const blob = new Blob(recordedChunks, { type: mimeType });
                    const url = URL.createObjectURL(blob);
                    const timestamp = new Date().toLocaleString('zh-CN');
                    
                    let extension = 'webm';
                    if (mimeType.includes('mp4')) extension = 'm4a';
                    else if (mimeType.includes('ogg')) extension = 'ogg';
                    
                    audios.push({
                        url: url,
                        blob: blob,
                        timestamp: timestamp,
                        mimeType: mimeType,
                        filename: `ÂΩïÈü≥_${Date.now()}.${extension}`,
                        createdTime: Date.now()
                    });
                    
                    updateAudiosGrid();
                    updateAllGrid();
                    
                    // Ê∏ÖÁêÜÈü≥È¢ëÊµÅ
                    if (audioStream) {
                        audioStream.getTracks().forEach(track => track.stop());
                        audioStream = null;
                    }
                };
                
                audioRecorder.start();
                isAudioRecording = true;
                
                document.getElementById('audioRecordBtn').textContent = '‚èπÔ∏è ÂÅúÊ≠¢ÂΩïÈü≥';
                document.getElementById('audioRecordBtn').classList.add('danger');
                
            } catch (error) {
                console.error('ÂΩïÈü≥ÂêØÂä®Â§±Ë¥•:', error);
                alert('ÂΩïÈü≥ÂêØÂä®Â§±Ë¥•: ' + error.message);
            }
        }
        
        // ÂÅúÊ≠¢ÂΩïÈü≥
        function stopAudioRecording() {
            if (audioRecorder && isAudioRecording) {
                audioRecorder.stop();
                isAudioRecording = false;
                
                document.getElementById('audioRecordBtn').textContent = 'üéôÔ∏è ÂºÄÂßãÂΩïÈü≥';
                document.getElementById('audioRecordBtn').classList.remove('danger');
            }
        }
        
        // ÂàáÊç¢Ê†áÁ≠æÈ°µ
        function switchTab(tabName) {

        // Êõ¥Êñ∞ÁÖßÁâáÁΩëÊ†º

        // Êõ¥Êñ∞ÂΩïÂÉèÁΩëÊ†º
        function updateVideosGrid() {

        // Êõ¥Êñ∞ÂΩïÈü≥ÁΩëÊ†º
        function updateAudiosGrid() {
            const grid = document.getElementById('audiosGrid');
            
            if (audios.length === 0) {
                grid.innerHTML = '<div class="empty-message">ÊöÇÊó†ÂΩïÈü≥</div>';
                return;
            }
            
            grid.innerHTML = audios.map((audio, index) => `
                <div class="media-item">
                    <div class="media-preview">
                        üéµ
                    </div>
                    <div class="media-info">${audio.timestamp}</div>
                    <div class="media-actions">
                        <button class="media-btn" onclick="playAudio(${index})">‚ñ∂Ô∏è</button>

        // Êõ¥Êñ∞ÂÖ®ÈÉ®Â™í‰ΩìÁΩëÊ†ºÔºàÊåâÊó∂Èó¥ÂÄíÂ∫èÔºâ
        function updateAllGrid() {
            const grid = document.getElementById('allGrid');
            
            // ÂêàÂπ∂ÊâÄÊúâÂ™í‰ΩìÊñá‰ª∂Âπ∂ÊåâÊó∂Èó¥ÂÄíÂ∫èÊéíÂàó
            const allMedia = [];
            
            photos.forEach((item, index) => {
                allMedia.push({
                    ...item,
                    type: 'photo',
                    originalIndex: index,
                    sortTime: item.createdTime || 0
                });
            });
            
            videos.forEach((item, index) => {
                allMedia.push({
                    ...item,
                    type: 'video',
                    originalIndex: index,
                    sortTime: item.createdTime || 0
                });
            });
            
            audios.forEach((item, index) => {
                allMedia.push({
                    ...item,
                    type: 'audio',
                    originalIndex: index,
                    sortTime: item.createdTime || 0
                });
            });
            
            // ÊåâÊó∂Èó¥ÂÄíÂ∫èÊéíÂ∫èÔºàÊúÄÊñ∞ÁöÑÂú®ÂâçÈù¢Ôºâ
            allMedia.sort((a, b) => b.sortTime - a.sortTime);
            
            if (allMedia.length === 0) {
                grid.innerHTML = '<div class="empty-message">ÊöÇÊó†Â™í‰ΩìÊñá‰ª∂</div>';
                return;
            }
            
            grid.innerHTML = allMedia.map(item => {
                let previewContent = '';
                let actions = '';
                
                if (item.type === 'photo') {
                    previewContent = `<img src="${item.url}" alt="ÁÖßÁâá">`;
                    actions = `
                        <button class="media-btn" onclick="showModal('${item.url}', 'photo')">üëÅÔ∏è</button>
                        <button class="media-btn save" onclick="savePhoto(${item.originalIndex})">üíæ</button>
                        <button class="media-btn delete" onclick="deletePhoto(${item.originalIndex})">üóëÔ∏è</button>
                    `;
                } else if (item.type === 'video') {
                    previewContent = `<video src="${item.url}" preload="metadata" style="width:100%;height:100%;object-fit:cover;"></video>`;
                    actions = `
                        <button class="media-btn" onclick="showModal('${item.url}', 'video')">‚ñ∂Ô∏è</button>
                        <button class="media-btn save" onclick="saveVideo(${item.originalIndex})">üíæ</button>
                        <button class="media-btn delete" onclick="deleteVideo(${item.originalIndex})">üóëÔ∏è</button>
                    `;
                } else if (item.type === 'audio') {
                    previewContent = `üéµ`;
                    actions = `
                        <button class="media-btn" onclick="playAudio(${item.originalIndex})">‚ñ∂Ô∏è</button>
                        <button class="media-btn save" onclick="saveAudio(${item.originalIndex})">üíæ</button>
                        <button class="media-btn delete" onclick="deleteAudio(${item.originalIndex})">üóëÔ∏è</button>
                    `;
                }
                
                return `
                    <div class="media-item">
                        <div class="media-preview">
                            ${previewContent}
                        </div>
                        <div class="media-info">
                            ${item.type === 'photo' ? 'üì∏' : item.type === 'video' ? 'üé•' : 'üéôÔ∏è'} ${item.timestamp}
                        </div>
                        <div class="media-actions">
                            ${actions}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
        function showModal(url, type) {
            const modal = document.getElementById('mediaModal');
            const modalBody = document.getElementById('modalBody');
            
            let content = '';
            
            if (type === 'photo') {
                content = `<img src="${url}" alt="ÁÖßÁâáÈ¢ÑËßà">`;
            } else if (type === 'video') {
                content = `<video src="${url}" controls autoplay style="max-width:100%; max-height:70vh;">
                    ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËßÜÈ¢ëÊí≠Êîæ„ÄÇ
                </video>`;
            }
            
            modalBody.innerHTML = content;
            modal.style.display = 'block';
            
            // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜËÉåÊôØÂÖ≥Èó≠
            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            };
        }
        
        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            const modal = document.getElementById('mediaModal');
            modal.style.display = 'none';
            
            // ÂÅúÊ≠¢ËßÜÈ¢ëÊí≠Êîæ
            const video = modal.querySelector('video');
            if (video) {
                video.pause();
                video.currentTime = 0;
            }
        }
        
        // Êí≠ÊîæÂΩïÂÉè
        function playVideo(index) {
            const video = videos[index];
            showModal(video.url, 'video');
        }
        
        // Êí≠ÊîæÂΩïÈü≥
        function playAudio(index) {
            const audio = audios[index];
            const audioElement = new Audio(audio.url);
            audioElement.play();
        }
        
        // ‰øùÂ≠òÁÖßÁâá
        function savePhoto(index) {
            const photo = photos[index];
            saveToLocal(photo.url, photo.filename);
        }
        
        // ‰øùÂ≠òÂΩïÂÉè
        function saveVideo(index) {
            const video = videos[index];
            saveToLocal(video.url, video.filename);
        }
        
        // ‰øùÂ≠òÂΩïÈü≥
        function saveAudio(index) {
            const audio = audios[index];
            saveToLocal(audio.url, audio.filename);
        }
        
        // ‰øùÂ≠òÂà∞Êú¨Âú∞
        function saveToLocal(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        // Âà†Èô§ÁÖßÁâá
        function deletePhoto(index) {
            URL.revokeObjectURL(photos[index].url);
            photos.splice(index, 1);
            updatePhotosGrid();
            updateAllGrid();
        }
        
        // Âà†Èô§ÂΩïÂÉè
        function deleteVideo(index) {
            URL.revokeObjectURL(videos[index].url);
            videos.splice(index, 1);
            updateVideosGrid();
            updateAllGrid();
        }
        
        // Âà†Èô§ÂΩïÈü≥
        function deleteAudio(index) {
            URL.revokeObjectURL(audios[index].url);
            audios.splice(index, 1);
            updateAudiosGrid();
            updateAllGrid();
        }
        
        // Êõ¥Êñ∞Áä∂ÊÄÅÊòæÁ§∫
        function updateStatus(status, message) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            indicator.className = `status-indicator status-${status}`;
            text.textContent = message;
        }
        
        // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
        function updateButtonStates(connected) {
            document.getElementById('startBtn').disabled = connected;
            document.getElementById('stopBtn').disabled = !connected;
            document.getElementById('photoBtn').disabled = !connected;
            document.getElementById('videoRecordBtn').disabled = !connected;
            document.getElementById('audioRecordBtn').disabled = !connected;
        }
        
        // È°µÈù¢Á¶ªÂºÄÊó∂Ê∏ÖÁêÜËµÑÊ∫ê
        window.addEventListener('beforeunload', function() {
            stopCamera();
            photos.forEach(photo => URL.revokeObjectURL(photo.url));
            videos.forEach(video => URL.revokeObjectURL(video.url));
            audios.forEach(audio => URL.revokeObjectURL(audio.url));
        });
        
        // ÂàùÂßãÂåñÁä∂ÊÄÅ
        updateStatus('disconnected', 'Êú™ËøûÊé•');
        
        // Ê∑ªÂä†ÈîÆÁõò‰∫ã‰ª∂ÁõëÂê¨Âô®
        document.addEventListener('keydown', function(event) {
            // ESCÈîÆÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü

        });
    </script>
