        // ç”Ÿæˆæ¡å½¢ç

                    return;
                }
                
                const canvas = document.createElement('canvas');

                } catch (barcodeError) {

            } catch (error) {

        // å¯åŠ¨æ‘„åƒå¤´
        async function startCamera() {
            try {
                showStatusMessage('æ­£åœ¨å¯åŠ¨æ‘„åƒå¤´...', 'info');
                
                const stream = await navigator.mediaDevices.getUserMedia({

                cameraContainer.appendChild(video);

                displayResult(cameraContainer, 'æ‘„åƒå¤´æ‰«æ', {
                    'çŠ¶æ€': 'æ‰«æä¸­',
                    'æç¤º': 'å°†äºŒç»´ç å¯¹å‡†ç”»é¢ä¸­å¤®çš„æ¡†æ¡†å†…'
                });

                document.getElementById('startCameraBtn').disabled = true;

                // å¼€å§‹è§£æäºŒç»´ç 
                video.addEventListener('loadedmetadata', () => {

                });

                showStatusMessage('æ‘„åƒå¤´å¯åŠ¨æˆåŠŸï¼Œè¯·å°†äºŒç»´ç å¯¹å‡†æ‰«ææ¡†', 'success');
                logMessage('info', 'æ‘„åƒå¤´å¯åŠ¨æˆåŠŸï¼Œå¼€å§‹æ‰«æäºŒç»´ç ');
                
            } catch (error) {

        // åœæ­¢æ‘„åƒå¤´
        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }

            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }

            isScanning = false;
            
            document.getElementById('startCameraBtn').disabled = false;
            document.getElementById('stopCameraBtn').disabled = true;

            clearDisplay();
            showStatusMessage('æ‘„åƒå¤´å·²åœæ­¢', 'info');
            logMessage('info', 'æ‘„åƒå¤´å·²åœæ­¢');
        }

        // æ‰«æäºŒç»´ç 
        function scanQRCode(video) {
            if (!isScanning) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (code) {
                isScanning = false;
                showStatusMessage('äºŒç»´ç è¯†åˆ«æˆåŠŸï¼', 'success');
                
                const resultInfo = {
                    'è¯†åˆ«å†…å®¹': code.data,
                    'è¯†åˆ«ä½ç½®': `(${code.location.topLeftCorner.x}, ${code.location.topLeftCorner.y})`,
                    'è¯†åˆ«æ—¶é—´': new Date().toLocaleString()
                };

                // åœ¨ç”»å¸ƒä¸Šç»˜åˆ¶è¯†åˆ«ç»“æœ
                ctx.strokeStyle = '#FF0000';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(code.location.topLeftCorner.x, code.location.topLeftCorner.y);
                ctx.lineTo(code.location.topRightCorner.x, code.location.topRightCorner.y);
                ctx.lineTo(code.location.bottomRightCorner.x, code.location.bottomRightCorner.y);
                ctx.lineTo(code.location.bottomLeftCorner.x, code.location.bottomLeftCorner.y);
                ctx.closePath();
                ctx.stroke();

                displayResult(canvas, 'äºŒç»´ç è¯†åˆ«ç»“æœ', resultInfo);
                logMessage('success', `äºŒç»´ç è¯†åˆ«æˆåŠŸ - å†…å®¹: ${code.data}`);
                
                // åœæ­¢æ‘„åƒå¤´
                setTimeout(() => stopCamera(), 2000);
            } else {
                // ç»§ç»­æ‰«æ
                animationId = requestAnimationFrame(() => scanQRCode(video));
            }
        }

        // å¤„ç†å›¾ç‰‡ä¸Šä¼ 
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {

                return;

            const reader = new FileReader();

                const img = new Image();
                img.onload = function() {

            reader.readAsDataURL(file);

            logMessage('info', `å¼€å§‹åˆ†æå›¾ç‰‡: ${file.name}`);
        }

                    logMessage('success', `å›¾ç‰‡äºŒç»´ç è¯†åˆ«æˆåŠŸ - æ–‡ä»¶: ${fileName}, å†…å®¹: ${code.data}`);
                } else {

                        'å›¾ç‰‡å°ºå¯¸': `${img.width}x${img.height}`,

                    showStatusMessage('å›¾ç‰‡ä¸­æœªæ‰¾åˆ°äºŒç»´ç ', 'error');
                    logMessage('warning', `å›¾ç‰‡ä¸­æœªæ‰¾åˆ°äºŒç»´ç  - æ–‡ä»¶: ${fileName}`);
                }
                
            } catch (error) {

                logMessage('error', `å›¾ç‰‡åˆ†æå¤±è´¥: ${error.message}`);

        // æ˜¾ç¤ºç»“æœ
        function displayResult(element, title, info) {
            const displayArea = document.getElementById('displayArea');
            displayArea.innerHTML = '';

            if (element instanceof HTMLCanvasElement) {
                const img = document.createElement('img');
                img.src = element.toDataURL();
                img.className = 'code-image';
                displayArea.appendChild(img);
            } else if (element instanceof HTMLImageElement) {
                const img = element.cloneNode();
                img.className = 'code-image';
                displayArea.appendChild(img);
            } else {
                displayArea.appendChild(element);
            }

            if (info) {
                const infoDiv = document.createElement('div');
                infoDiv.className = 'code-info';
                
                let infoText = `=== ${title} ===\n\n`;
                for (const [key, value] of Object.entries(info)) {
                    infoText += `${key}: ${value}\n`;
                }
                
                infoDiv.textContent = infoText;
                displayArea.appendChild(infoDiv);
            }
        }
