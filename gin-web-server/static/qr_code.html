    <!-- QRÁ†ÅËß£ÊûêÂ∫ì -->
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>

    <script>
        let videoStream = null;
        let isScanning = false;
        let animationId = null;

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initTabs();
            logMessage('info', '‰∫åÁª¥Á†Å&Êù°ÂΩ¢Á†ÅÂ∑•ÂÖ∑ÂàùÂßãÂåñÂÆåÊàê');
        });

        // ÂàùÂßãÂåñÊ†áÁ≠æÈ°µÂäüËÉΩ
        function initTabs() {
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const targetTab = this.getAttribute('data-tab');
                    
                    // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                    tabBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Êõ¥Êñ∞ÂÜÖÂÆπÊòæÁ§∫
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === targetTab + 'Tab') {
                            content.classList.add('active');
                        }
                    });

                    // Â¶ÇÊûúÂàáÊç¢Âà∞Êâ´ÊèèÊ†áÁ≠æÈ°µÊó∂ÊëÑÂÉèÂ§¥Ê≠£Âú®ËøêË°åÔºåÂÖàÂÅúÊ≠¢
                    if (targetTab !== 'scan' && videoStream) {
                        stopCamera();
                    }
                });
            });
        }

        // ÁîüÊàê‰∫åÁª¥Á†Å
        function generateQRCode() {
            const text = document.getElementById('qrText').value.trim();
            const errorLevel = document.getElementById('qrErrorLevel').value;
            const size = parseInt(document.getElementById('qrSize').value);

            if (!text) {
                showStatusMessage('ËØ∑ËæìÂÖ•Ë¶ÅÁîüÊàê‰∫åÁª¥Á†ÅÁöÑÊñáÊú¨ÂÜÖÂÆπ', 'error');
                return;
            }

            try {
                showStatusMessage('Ê≠£Âú®ÁîüÊàê‰∫åÁª¥Á†Å...', 'info');
                
                // Ê£ÄÊü•QRCodeÂ∫ìÊòØÂê¶ÂèØÁî®
                if (typeof QRCode === 'undefined') {
                    // Â¶ÇÊûúCDNÂ∫ìÊú™Âä†ËΩΩÔºå‰ΩøÁî®fallbackÊñπÊ≥ï
                    generateQRCodeFallback(text, size);
                    return;
                }
                
                const canvas = document.createElement('canvas');
                QRCode.toCanvas(canvas, text, {
                    width: size,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    },
                    errorCorrectionLevel: errorLevel
                }, function(error) {
                    if (error) {
                        showStatusMessage('‰∫åÁª¥Á†ÅÁîüÊàêÂ§±Ë¥•: ' + error.message, 'error');
                        logMessage('error', '‰∫åÁª¥Á†ÅÁîüÊàêÂ§±Ë¥•: ' + error.message);
                    } else {
                        displayResult(canvas, '‰∫åÁª¥Á†Å', {
                            'ÂÜÖÂÆπ': text,
                            'Â∞∫ÂØ∏': `${size}x${size}`,
                            'ÂÆπÈîôÁ∫ßÂà´': errorLevel,
                            'ÁîüÊàêÊó∂Èó¥': new Date().toLocaleString()
                        });

                        showStatusMessage('‰∫åÁª¥Á†ÅÁîüÊàêÊàêÂäü', 'success');
                        logMessage('success', `‰∫åÁª¥Á†ÅÁîüÊàêÊàêÂäü - ÂÜÖÂÆπ: ${text.substring(0, 50)}${text.length > 50 ? '...' : ''}`);
                    }
                });
                
            } catch (error) {
                showStatusMessage('‰∫åÁª¥Á†ÅÁîüÊàêÂ§±Ë¥•: ' + error.message, 'error');
                logMessage('error', '‰∫åÁª¥Á†ÅÁîüÊàêÂ§±Ë¥•: ' + error.message);
            }
        }
        
        // FallbackÊñπÊ≥ï - ‰ΩøÁî®Google Charts APIÁîüÊàê‰∫åÁª¥Á†Å
        function generateQRCodeFallback(text, size) {
            try {
                const encodedText = encodeURIComponent(text);
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodedText}`;
                
                const img = document.createElement('img');
                img.onload = function() {
                    displayResult(img, '‰∫åÁª¥Á†Å', {
                        'ÂÜÖÂÆπ': text,
                        'Â∞∫ÂØ∏': `${size}x${size}`,

                    showStatusMessage('‰∫åÁª¥Á†ÅÁîüÊàêÊàêÂäüÔºà‰ΩøÁî®Â§áÁî®ÊñπÊ≥ïÔºâ', 'success');
                    logMessage('success', '‰∫åÁª¥Á†ÅÁîüÊàêÊàêÂäüÔºà‰ΩøÁî®Â§áÁî®ÊñπÊ≥ïÔºâ');

                    logMessage('error', '‰∫åÁª¥Á†ÅÁîüÊàêÂ§±Ë¥•ÔºöÊó†Ê≥ïËøûÊé•Âà∞ÁîüÊàêÊúçÂä°');

        // ÁîüÊàêÊù°ÂΩ¢Á†Å
        function generateBarcode() {
            const text = document.getElementById('barcodeText').value.trim();
            const type = document.getElementById('barcodeType').value;
            const displayValue = document.getElementById('barcodeDisplayValue').value === 'true';

            if (!text) {
                showStatusMessage('ËØ∑ËæìÂÖ•Êù°ÂΩ¢Á†ÅÊï∞ÊçÆ', 'error');
                return;
            }

            try {
                showStatusMessage('Ê≠£Âú®ÁîüÊàêÊù°ÂΩ¢Á†Å...', 'info');
                
                // Ê£ÄÊü•JsBarcodeÂ∫ìÊòØÂê¶ÂèØÁî®
                if (typeof JsBarcode === 'undefined') {
                    showStatusMessage('Êù°ÂΩ¢Á†ÅÁîüÊàêÂ∫ìÊú™Âä†ËΩΩÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï', 'error');
                    return;
                }
                
                const canvas = document.createElement('canvas');
                try {
                    JsBarcode(canvas, text, {
                        format: type,
                        width: 2,
                        height: 100,
                        displayValue: displayValue,
                        fontSize: 20,
                        textMargin: 10,
                        background: "#FFFFFF",
                        lineColor: "#000000"
                    });

                    displayResult(canvas, 'Êù°ÂΩ¢Á†Å', {
                        'ÂÜÖÂÆπ': text,
                        'Á±ªÂûã': type,
                        'ÊòæÁ§∫ÊñáÊú¨': displayValue ? 'ÊòØ' : 'Âê¶',
                        'ÁîüÊàêÊó∂Èó¥': new Date().toLocaleString()
                    });

                    showStatusMessage('Êù°ÂΩ¢Á†ÅÁîüÊàêÊàêÂäü', 'success');
                    logMessage('success', `Êù°ÂΩ¢Á†ÅÁîüÊàêÊàêÂäü - ÂÜÖÂÆπ: ${text}, Á±ªÂûã: ${type}`);
                } catch (barcodeError) {
                    showStatusMessage('Êù°ÂΩ¢Á†ÅÁîüÊàêÂ§±Ë¥•: ' + barcodeError.message, 'error');
                    logMessage('error', 'Êù°ÂΩ¢Á†ÅÁîüÊàêÂ§±Ë¥•: ' + barcodeError.message);
                }
                
            } catch (error) {
                showStatusMessage('Êù°ÂΩ¢Á†ÅÁîüÊàêÂ§±Ë¥•: ' + error.message, 'error');
                logMessage('error', 'Êù°ÂΩ¢Á†ÅÁîüÊàêÂ§±Ë¥•: ' + error.message);
            }
        }

        // ÂêØÂä®ÊëÑÂÉèÂ§¥
        async function startCamera() {
            try {
                showStatusMessage('Ê≠£Âú®ÂêØÂä®ÊëÑÂÉèÂ§¥...', 'info');
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',  // ‰ºòÂÖà‰ΩøÁî®ÂêéÁΩÆÊëÑÂÉèÂ§¥
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                videoStream = stream;
                
                const video = document.createElement('video');
                video.className = 'camera-video';
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;

                const cameraContainer = document.createElement('div');
                cameraContainer.className = 'camera-container';
                cameraContainer.innerHTML = `
                    <div class="camera-overlay"></div>
                `;
                cameraContainer.appendChild(video);

                displayResult(cameraContainer, 'ÊëÑÂÉèÂ§¥Êâ´Êèè', {
                    'Áä∂ÊÄÅ': 'Êâ´Êèè‰∏≠',
                    'ÊèêÁ§∫': 'Â∞Ü‰∫åÁª¥Á†ÅÂØπÂáÜÁîªÈù¢‰∏≠Â§ÆÁöÑÊ°ÜÊ°ÜÂÜÖ'
                });

                document.getElementById('startCameraBtn').disabled = true;
                document.getElementById('stopCameraBtn').disabled = false;

                // ÂºÄÂßãËß£Êûê‰∫åÁª¥Á†Å
                video.addEventListener('loadedmetadata', () => {
                    isScanning = true;
                    scanQRCode(video);
                });

                showStatusMessage('ÊëÑÂÉèÂ§¥ÂêØÂä®ÊàêÂäüÔºåËØ∑Â∞Ü‰∫åÁª¥Á†ÅÂØπÂáÜÊâ´ÊèèÊ°Ü', 'success');
                logMessage('info', 'ÊëÑÂÉèÂ§¥ÂêØÂä®ÊàêÂäüÔºåÂºÄÂßãÊâ´Êèè‰∫åÁª¥Á†Å');
                
            } catch (error) {
                showStatusMessage('ÊëÑÂÉèÂ§¥ÂêØÂä®Â§±Ë¥•: ' + error.message, 'error');
                logMessage('error', 'ÊëÑÂÉèÂ§¥ÂêØÂä®Â§±Ë¥•: ' + error.message);
            }
        }

        // ÂÅúÊ≠¢ÊëÑÂÉèÂ§¥
        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }

            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }

            isScanning = false;
            
            document.getElementById('startCameraBtn').disabled = false;
            document.getElementById('stopCameraBtn').disabled = true;

            clearDisplay();
            showStatusMessage('ÊëÑÂÉèÂ§¥Â∑≤ÂÅúÊ≠¢', 'info');
            logMessage('info', 'ÊëÑÂÉèÂ§¥Â∑≤ÂÅúÊ≠¢');
        }

        // Êâ´Êèè‰∫åÁª¥Á†Å
        function scanQRCode(video) {
            if (!isScanning) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (code) {
                isScanning = false;
                showStatusMessage('‰∫åÁª¥Á†ÅËØÜÂà´ÊàêÂäüÔºÅ', 'success');
                
                const resultInfo = {
                    'ËØÜÂà´ÂÜÖÂÆπ': code.data,
                    'ËØÜÂà´‰ΩçÁΩÆ': `(${code.location.topLeftCorner.x}, ${code.location.topLeftCorner.y})`,
                    'ËØÜÂà´Êó∂Èó¥': new Date().toLocaleString()
                };

                // Âú®ÁîªÂ∏É‰∏äÁªòÂà∂ËØÜÂà´ÁªìÊûú
                ctx.strokeStyle = '#FF0000';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(code.location.topLeftCorner.x, code.location.topLeftCorner.y);
                ctx.lineTo(code.location.topRightCorner.x, code.location.topRightCorner.y);
                ctx.lineTo(code.location.bottomRightCorner.x, code.location.bottomRightCorner.y);
                ctx.lineTo(code.location.bottomLeftCorner.x, code.location.bottomLeftCorner.y);
                ctx.closePath();
                ctx.stroke();

                displayResult(canvas, '‰∫åÁª¥Á†ÅËØÜÂà´ÁªìÊûú', resultInfo);
                logMessage('success', `‰∫åÁª¥Á†ÅËØÜÂà´ÊàêÂäü - ÂÜÖÂÆπ: ${code.data}`);
                
                // ÂÅúÊ≠¢ÊëÑÂÉèÂ§¥
                setTimeout(() => stopCamera(), 2000);
            } else {
                // ÁªßÁª≠Êâ´Êèè
                animationId = requestAnimationFrame(() => scanQRCode(video));
            }
        }

        // Â§ÑÁêÜÂõæÁâá‰∏ä‰º†
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showStatusMessage('ËØ∑ÈÄâÊã©ÊúâÊïàÁöÑÂõæÁâáÊñá‰ª∂', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    analyzeImage(img, file.name);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);

            logMessage('info', `ÂºÄÂßãÂàÜÊûêÂõæÁâá: ${file.name}`);
        }

        // ÂàÜÊûêÂõæÁâá‰∏≠ÁöÑ‰∫åÁª¥Á†Å
        function analyzeImage(img, fileName) {
            try {
                showStatusMessage('Ê≠£Âú®ÂàÜÊûêÂõæÁâá‰∏≠ÁöÑ‰∫åÁª¥Á†Å...', 'info');
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = img.width;
                canvas.height = img.height;
                
                ctx.drawImage(img, 0, 0);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    // Âú®ÂõæÁâá‰∏äÊ†áËÆ∞ËØÜÂà´Âå∫Âüü
                    ctx.strokeStyle = '#FF0000';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(code.location.topLeftCorner.x, code.location.topLeftCorner.y);
                    ctx.lineTo(code.location.topRightCorner.x, code.location.topRightCorner.y);
                    ctx.lineTo(code.location.bottomRightCorner.x, code.location.bottomRightCorner.y);
                    ctx.lineTo(code.location.bottomLeftCorner.x, code.location.bottomLeftCorner.y);
                    ctx.closePath();
                    ctx.stroke();

                    displayResult(canvas, 'ÂõæÁâáËØÜÂà´ÁªìÊûú', {
                        'Êñá‰ª∂Âêç': fileName,
                        'ËØÜÂà´ÂÜÖÂÆπ': code.data,
                        'ÂõæÁâáÂ∞∫ÂØ∏': `${img.width}x${img.height}`,
                        'ËØÜÂà´‰ΩçÁΩÆ': `(${code.location.topLeftCorner.x}, ${code.location.topLeftCorner.y})`,
                        'ËØÜÂà´Êó∂Èó¥': new Date().toLocaleString()
                    });

                    showStatusMessage('‰∫åÁª¥Á†ÅËØÜÂà´ÊàêÂäüÔºÅ', 'success');
                    logMessage('success', `ÂõæÁâá‰∫åÁª¥Á†ÅËØÜÂà´ÊàêÂäü - Êñá‰ª∂: ${fileName}, ÂÜÖÂÆπ: ${code.data}`);
                } else {
                    displayResult(img, 'ËØÜÂà´ÁªìÊûú', {
                        'Êñá‰ª∂Âêç': fileName,
                        'ËØÜÂà´ÁªìÊûú': 'Êú™ÊâæÂà∞‰∫åÁª¥Á†Å',
                        'ÂõæÁâáÂ∞∫ÂØ∏': `${img.width}x${img.height}`,
                        'ÂàÜÊûêÊó∂Èó¥': new Date().toLocaleString()
                    });

                    showStatusMessage('ÂõæÁâá‰∏≠Êú™ÊâæÂà∞‰∫åÁª¥Á†Å', 'error');
                    logMessage('warning', `ÂõæÁâá‰∏≠Êú™ÊâæÂà∞‰∫åÁª¥Á†Å - Êñá‰ª∂: ${fileName}`);
                }
                
            } catch (error) {
                showStatusMessage('ÂõæÁâáÂàÜÊûêÂ§±Ë¥•: ' + error.message, 'error');
                logMessage('error', `ÂõæÁâáÂàÜÊûêÂ§±Ë¥•: ${error.message}`);
            }
        }

        // ÊòæÁ§∫ÁªìÊûú
        function displayResult(element, title, info) {
            const displayArea = document.getElementById('displayArea');
            displayArea.innerHTML = '';

            if (element instanceof HTMLCanvasElement) {
                const img = document.createElement('img');
                img.src = element.toDataURL();
                img.className = 'code-image';
                displayArea.appendChild(img);
            } else if (element instanceof HTMLImageElement) {
                const img = element.cloneNode();
                img.className = 'code-image';
                displayArea.appendChild(img);
            } else {
                displayArea.appendChild(element);
            }

            if (info) {
                const infoDiv = document.createElement('div');
                infoDiv.className = 'code-info';
                
                let infoText = `=== ${title} ===\n\n`;
                for (const [key, value] of Object.entries(info)) {
                    infoText += `${key}: ${value}\n`;
                }
                
                infoDiv.textContent = infoText;
                displayArea.appendChild(infoDiv);
            }
        }

        // ‰∏ãËΩΩÂõæÁâá
        function downloadImage() {
            const img = document.querySelector('.code-image');
            if (!img) {
                showStatusMessage('Ê≤°ÊúâÂèØ‰∏ãËΩΩÁöÑÂõæÁâá', 'error');
                return;
            }

            const link = document.createElement('a');
            link.download = `qr-barcode-${new Date().getTime()}.png`;
            link.href = img.src;
            link.click();

            showStatusMessage('ÂõæÁâá‰∏ãËΩΩÊàêÂäü', 'success');
            logMessage('info', 'ÂõæÁâá‰∏ãËΩΩÊàêÂäü');
        }

        // Ê∏ÖÁ©∫ÊòæÁ§∫
        function clearDisplay() {
            const displayArea = document.getElementById('displayArea');
            displayArea.innerHTML = `
                <div style="color: #666;">
                    üì± ËØ∑Âú®Â∑¶‰æßÈÄâÊã©ÂäüËÉΩÂºÄÂßã‰ΩøÁî®<br><br>
                    ‚Ä¢ ÁîüÊàê‰∫åÁª¥Á†ÅÊàñÊù°ÂΩ¢Á†Å<br>
                    ‚Ä¢ Êâ´ÊèèËØÜÂà´‰∫åÁª¥Á†ÅÂÜÖÂÆπ<br>
                    ‚Ä¢ ‰∏ä‰º†ÂõæÁâáËøõË°åËØÜÂà´
                </div>

            hideStatusMessage();
            logMessage('info', 'ÊòæÁ§∫Âå∫ÂüüÂ∑≤Ê∏ÖÁ©∫');
        }

        // ÊòæÁ§∫Áä∂ÊÄÅÊ∂àÊÅØ
        function showStatusMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';

            // 3ÁßíÂêéËá™Âä®ÈöêËóè
            setTimeout(() => {
                if (statusDiv.textContent === message) {
                    hideStatusMessage();
                }
            }, 3000);
        }

        // ÈöêËóèÁä∂ÊÄÅÊ∂àÊÅØ
        function hideStatusMessage() {
            document.getElementById('statusMessage').style.display = 'none';
        }

        // ËÆ∞ÂΩïÊó•ÂøóÊ∂àÊÅØÔºàÁÆÄÂåñÁâàÔºåÂèØ‰ª•Ê†πÊçÆÈúÄË¶ÅÊâ©Â±ïÔºâ
        function logMessage(type, message) {
            console.log(`[${new Date().toLocaleTimeString()}] ${type.toUpperCase()}: ${message}`);
        }

        // È°µÈù¢Âç∏ËΩΩÊó∂Ê∏ÖÁêÜËµÑÊ∫ê
        window.addEventListener('beforeunload', function() {
            if (videoStream) {

            }
        });
    </script>
