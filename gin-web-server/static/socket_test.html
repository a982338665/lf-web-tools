    <script>
        let socket = null;
        let isConnected = false;
        let autoScroll = true;
        let reconnectAttempts = 0;

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ç›‘å¬å›è½¦å‘é€æ¶ˆæ¯
            document.getElementById('messageInput').addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();

            // ä¿®æ”¹å‘é€æŒ‰é’®ç»‘å®šï¼Œå½»åº•é˜»æ­¢é»˜è®¤è¡Œä¸º
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();

                // é™é»˜å‘é€æ¶ˆæ¯
                setTimeout(() => {

                return false;

            // é˜»æ­¢æŒ‰é’®çš„æ‰€æœ‰å¯èƒ½è§¦å‘å£°éŸ³çš„äº‹ä»¶
            sendBtn.addEventListener('mousedown', function(e) {

            sendBtn.addEventListener('mouseup', function(e) {

            // åˆå§‹åŒ–UIçŠ¶æ€

            // åˆå§‹åŒ–æ¶ˆæ¯ç±»å‹é€‰æ‹©çŠ¶æ€

        // åˆ‡æ¢è¿æ¥çŠ¶æ€
        function toggleConnection() {
            if (isConnected) {
                disconnect();

                connect();
            }
        }

        // å»ºç«‹è¿æ¥
        function connect() {
            const protocol = document.getElementById('protocolSelect').value;
            const host = document.getElementById('hostInput').value.trim();
            const path = document.getElementById('pathInput').value.trim();

            if (!host) {
                logMessage('error', 'è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€');
                return;
            }

            // æ„å»ºWebSocket URL
            const fullPath = path.startsWith('/') ? path : (path ? '/' + path : '');
            const wsUrl = `${protocol}://${host}${fullPath}`;

            logMessage('system', `æ­£åœ¨è¿æ¥åˆ°: ${wsUrl}`);
            updateConnectionStatus('connecting', 'ğŸ”„ è¿æ¥ä¸­...');

            try {
                // è·å–Headersé…ç½®
                const headersText = document.getElementById('headersInput').value.trim();
                let headers = {};

                if (headersText) {
                    try {
                        headers = JSON.parse(headersText);
                        logMessage('info', `ä½¿ç”¨Headers: ${JSON.stringify(headers)}`);
                    } catch (e) {
                        logMessage('warning', `Headersæ ¼å¼é”™è¯¯ï¼Œå°†å¿½ç•¥: ${e.message}`);
                    }
                }

                // åˆ›å»ºWebSocketè¿æ¥
                socket = new WebSocket(wsUrl);
                connectionStartTime = Date.now();

                // è¿æ¥äº‹ä»¶å¤„ç†
                socket.onopen = function(event) {
                    isConnected = true;
                    reconnectAttempts = 0;
                    const duration = Date.now() - connectionStartTime;

                    logMessage('success', `è¿æ¥å»ºç«‹æˆåŠŸ! è€—æ—¶: ${duration}ms`);
                    logMessage('info', `åè®®: ${socket.protocol || 'æœªæŒ‡å®š'}`);
                    logMessage('info', `å°±ç»ªçŠ¶æ€: ${getReadyStateText(socket.readyState)}`);

                    updateConnectionStatus('connected', 'ğŸŸ¢ å·²è¿æ¥');
                    updateConnectionUI();

                    // å¼€å§‹pingæµ‹è¯•
                    startPingMonitor();
                };

                socket.onmessage = function(event) {
                    const timestamp = new Date().toLocaleTimeString();
                    let message = '';

                    if (typeof event.data === 'string') {
                        message = event.data;
                        logMessage('receive', `ğŸ“¥ [${timestamp}] ${message}`);
                    } else {
                        // äºŒè¿›åˆ¶æ•°æ®
                        message = `äºŒè¿›åˆ¶æ•°æ® (${event.data.byteLength || event.data.size} bytes)`;
                        logMessage('receive', `ğŸ“¥ [${timestamp}] ${message}`);
                    }
                };

                socket.onclose = function(event) {
                    isConnected = false;
                    stopPingMonitor();

                    const reason = getCloseReason(event.code);
                    logMessage('warning', `è¿æ¥å…³é—­ - ä»£ç : ${event.code}, åŸå› : ${reason}`);
                    logMessage('info', `æ˜¯å¦ä¸ºä¸»åŠ¨å…³é—­: ${event.wasClean ? 'æ˜¯' : 'å¦'}`);

                    updateConnectionStatus('disconnected', 'ğŸ”´ æœªè¿æ¥');
                    updateConnectionUI();

                    // è‡ªåŠ¨é‡è¿é€»è¾‘
                    if (!event.wasClean && reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        logMessage('info', `${reconnectAttempts}ç§’åå°è¯•ç¬¬${reconnectAttempts}æ¬¡é‡è¿...`);
                        setTimeout(() => {
                            if (!isConnected) {
                                connect();
                            }
                        }, reconnectAttempts * 1000);
                    }
                };

                socket.onerror = function(error) {
                    logMessage('error', `è¿æ¥é”™è¯¯: ${error.message || 'æœªçŸ¥é”™è¯¯'}`);
                    updateConnectionStatus('error', 'âŒ è¿æ¥é”™è¯¯');
                };

            } catch (error) {

                    if (fileInput.files && fileInput.files.length > 0) {

                        // æœ€ç®€åŒ–çš„æ–‡ä»¶è¯»å–æ–¹å¼

                        };
                        reader.onerror = function() {

                        reader.readAsArrayBuffer(file);

                        logMessage('info', `å¼€å§‹è¯»å–æ–‡ä»¶: ${file.name} (${file.size} bytes)`);
                        return false;

                    } else {
                        // å‘é€é»˜è®¤äºŒè¿›åˆ¶æ•°æ®ï¼ˆæœ€ç®€åŒ–ç‰ˆæœ¬ï¼‰

                                return;
                            }
                            break;
                    }

                    messageDisplay = messageToSend;
                    socket.send(messageToSend);

                    // æ¸…ç©ºè¾“å…¥æ¡†ï¼ˆä»…å¯¹è‡ªå®šä¹‰æ¶ˆæ¯ï¼‰

            } catch (error) {

            return false; // ç¡®ä¿å®Œå…¨é™é»˜ï¼Œä¸è§¦å‘ä»»ä½•é»˜è®¤è¡Œä¸º
        }
