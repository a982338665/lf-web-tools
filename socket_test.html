<!DOCTYPE html>

    <style>

        /* Ê∂àÊÅØÂèëÈÄÅÂå∫Âüü */

        /* Âø´ÈÄüÂèëÈÄÅÊåâÈíÆÁªÑ */
        .quick-send {

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {

            .send-btn {

            }

    </style>
</head>
<body>
    <div class="container">
        <h1>SocketÊµãËØïÁΩëÈ°µ</h1>
        
        <div class="main-layout">
            <!-- Â∑¶‰æßÈÖçÁΩÆÈù¢Êùø -->
            <div class="config-panel">
                <!-- ËøûÊé•ÈÖçÁΩÆ -->
                <div class="config-section">
                    <div class="section-title">üåê ËøûÊé•ÈÖçÁΩÆ</div>
                    
                    <div class="form-group">
                        <label class="form-label">ÂçèËÆÆÁ±ªÂûã</label>
                        <select class="form-select" id="protocolSelect">
                            <option value="ws">ws:// (WebSocket)</option>
                            <option value="wss">wss:// (WebSocket Secure)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">ÊúçÂä°Âô®Âú∞ÂùÄ</label>
                        <input type="text" class="form-input" id="hostInput" value="localhost:3000" placeholder="localhost:3000">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Ë∑ØÂæÑ (ÂèØÈÄâ)</label>
                        <input type="text" class="form-input" id="pathInput" value="" placeholder="/ws">
                    </div>
                    
                    <div class="connection-status" id="connectionStatus">
                        üî¥ Êú™ËøûÊé•
                    </div>
                    
                    <button class="control-btn" id="connectBtn" onclick="toggleConnection()">üîå ËøûÊé•</button>
                </div>
                
                <!-- HeadersÈÖçÁΩÆ -->
                <div class="config-section">
                    <div class="section-title">üìã ÂÖ®Â±ÄHeaders</div>
                    
                    <div class="form-group">
                        <label class="form-label">Headers (JSONÊ†ºÂºè)</label>
                        <textarea class="form-textarea" id="headersInput" placeholder='{"Authorization": "Bearer token", "Custom-Header": "value"}'></textarea>
                    </div>
                    
                    <button class="control-btn" onclick="testHeaders()">üß™ È™åËØÅHeaders</button>
                </div>
                
                <!-- ËøûÊé•ÊµãËØï -->
                <div class="config-section">
                    <div class="section-title">‚ö° ËøûÊé•ÊµãËØï</div>
                    
                    <button class="control-btn" onclick="pingTest()">üèì PingÊµãËØï</button>
                    <button class="control-btn" onclick="speedTest()">‚ö° ÈÄüÂ∫¶ÊµãËØï</button>
                    <button class="control-btn" onclick="reconnectTest()">üîÑ ÈáçËøûÊµãËØï</button>
                </div>
                
                <!-- Â∑•ÂÖ∑ -->
                <div class="config-section">
                    <div class="section-title">üõ†Ô∏è Â∑•ÂÖ∑</div>
                    
                    <button class="control-btn" onclick="exportLogs()">üì§ ÂØºÂá∫Êó•Âøó</button>
                    <button class="control-btn danger" onclick="clearAll()">üóëÔ∏è Ê∏ÖÁ©∫ÊâÄÊúâ</button>
                </div>
            </div>
            
            <!-- Âè≥‰æßÂ∑•‰ΩúÂå∫Âüü -->
            <div class="work-area">
                <!-- Ê∂àÊÅØÂèëÈÄÅÂå∫Âüü -->
                <div class="message-panel">
                    <div class="section-title">üí¨ ÂèëÈÄÅÊ∂àÊÅØ</div>
                    
                    <div class="message-input-group">
                        <textarea class="message-input" id="messageInput" placeholder="ËæìÂÖ•Ë¶ÅÂèëÈÄÅÁöÑÊ∂àÊÅØ..." rows="3"></textarea>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>üì§ ÂèëÈÄÅ</button>
                    </div>
                    
                    <div class="quick-send">
                        <button class="quick-btn" onclick="quickSend('ping')">ping</button>
                        <button class="quick-btn" onclick="quickSend('hello')">hello</button>
                        <button class="quick-btn" onclick="quickSend('{\"type\":\"test\",\"data\":\"hello\"}')">JSONÊµãËØï</button>
                        <button class="quick-btn" onclick="quickSend('timestamp:' + Date.now())">Êó∂Èó¥Êà≥</button>
                        <button class="quick-btn" onclick="sendBinaryTest()">‰∫åËøõÂà∂ÊµãËØï</button>
                    </div>
                </div>
                
                <!-- Êó•ÂøóÊòæÁ§∫Âå∫Âüü -->
                <div class="log-panel">
                    <div class="log-header">
                        <div class="log-title">üìã ËøûÊé•Êó•Âøó</div>
                        <div class="log-actions">
                            <select class="log-select" id="logLinesSelect" onchange="changeLogLines()">
                                <option value="100" selected>100Ë°å</option>
                                <option value="1000">1000Ë°å</option>
                                <option value="3000">3000Ë°å</option>
                                <option value="5000">5000Ë°å</option>
                            </select>
                            <button class="log-btn" onclick="toggleAutoScroll()" id="autoScrollBtn">üìú Ëá™Âä®ÊªöÂä®</button>
                            <button class="log-btn" onclick="saveLog()">üíæ ‰øùÂ≠òÊó•Âøó</button>
                            <button class="log-btn clear" onclick="clearLog()">üóëÔ∏è Ê∏ÖÁ©∫</button>
                        </div>
                    </div>
                    <div class="log-content">
                        <div class="log-messages" id="logMessages">
                            <!-- Êó•ÂøóÊ∂àÊÅØÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÊ∑ªÂä† -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let isConnected = false;
        let autoScroll = true;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        let pingInterval = null;
        let connectionStartTime = null;
        let maxLogLines = 100;
        let logCounter = 0;
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // ÁõëÂê¨ÂõûËΩ¶ÂèëÈÄÅÊ∂àÊÅØ
            document.getElementById('messageInput').addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // ÂàùÂßãÂåñUIÁä∂ÊÄÅ
            updateConnectionUI();
            logMessage('system', 'SocketÊµãËØïÂ∑•ÂÖ∑Â∑≤ÂêØÂä®ÔºåËØ∑ÈÖçÁΩÆËøûÊé•ÂèÇÊï∞');
        });
        
        // ÂàáÊç¢ËøûÊé•Áä∂ÊÄÅ
        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }
        
        // Âª∫Á´ãËøûÊé•
        function connect() {
            const protocol = document.getElementById('protocolSelect').value;
            const host = document.getElementById('hostInput').value.trim();
            const path = document.getElementById('pathInput').value.trim();
            
            if (!host) {
                logMessage('error', 'ËØ∑ËæìÂÖ•ÊúçÂä°Âô®Âú∞ÂùÄ');
                return;
            }
            
            // ÊûÑÂª∫WebSocket URL
            const fullPath = path.startsWith('/') ? path : (path ? '/' + path : '');
            const wsUrl = `${protocol}://${host}${fullPath}`;
            
            logMessage('system', `Ê≠£Âú®ËøûÊé•Âà∞: ${wsUrl}`);
            updateConnectionStatus('connecting', 'üîÑ ËøûÊé•‰∏≠...');
            
            try {
                // Ëé∑ÂèñHeadersÈÖçÁΩÆ
                const headersText = document.getElementById('headersInput').value.trim();
                let headers = {};
                
                if (headersText) {
                    try {
                        headers = JSON.parse(headersText);
                        logMessage('info', `‰ΩøÁî®Headers: ${JSON.stringify(headers)}`);
                    } catch (e) {
                        logMessage('warning', `HeadersÊ†ºÂºèÈîôËØØÔºåÂ∞ÜÂøΩÁï•: ${e.message}`);
                    }
                }
                
                // ÂàõÂª∫WebSocketËøûÊé•
                socket = new WebSocket(wsUrl);
                connectionStartTime = Date.now();
                
                // ËøûÊé•‰∫ã‰ª∂Â§ÑÁêÜ
                socket.onopen = function(event) {
                    isConnected = true;
                    reconnectAttempts = 0;
                    const duration = Date.now() - connectionStartTime;
                    
                    logMessage('success', `ËøûÊé•Âª∫Á´ãÊàêÂäü! ËÄóÊó∂: ${duration}ms`);
                    logMessage('info', `ÂçèËÆÆ: ${socket.protocol || 'Êú™ÊåáÂÆö'}`);
                    logMessage('info', `Â∞±Áª™Áä∂ÊÄÅ: ${getReadyStateText(socket.readyState)}`);
                    
                    updateConnectionStatus('connected', 'üü¢ Â∑≤ËøûÊé•');
                    updateConnectionUI();
                    
                    // ÂºÄÂßãpingÊµãËØï
                    startPingMonitor();
                };
                
                socket.onmessage = function(event) {
                    const timestamp = new Date().toLocaleTimeString();
                    let message = '';
                    
                    if (typeof event.data === 'string') {
                        message = event.data;
                        logMessage('receive', `üì• [${timestamp}] ${message}`);
                    } else {
                        // ‰∫åËøõÂà∂Êï∞ÊçÆ
                        message = `‰∫åËøõÂà∂Êï∞ÊçÆ (${event.data.byteLength || event.data.size} bytes)`;
                        logMessage('receive', `üì• [${timestamp}] ${message}`);
                    }
                };
                
                socket.onclose = function(event) {
                    isConnected = false;
                    stopPingMonitor();
                    
                    const reason = getCloseReason(event.code);
                    logMessage('warning', `ËøûÊé•ÂÖ≥Èó≠ - ‰ª£Á†Å: ${event.code}, ÂéüÂõ†: ${reason}`);
                    logMessage('info', `ÊòØÂê¶‰∏∫‰∏ªÂä®ÂÖ≥Èó≠: ${event.wasClean ? 'ÊòØ' : 'Âê¶'}`);
                    
                    updateConnectionStatus('disconnected', 'üî¥ Êú™ËøûÊé•');
                    updateConnectionUI();
                    
                    // Ëá™Âä®ÈáçËøûÈÄªËæë
                    if (!event.wasClean && reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        logMessage('info', `${reconnectAttempts}ÁßíÂêéÂ∞ùËØïÁ¨¨${reconnectAttempts}Ê¨°ÈáçËøû...`);
                        setTimeout(() => {
                            if (!isConnected) {
                                connect();
                            }
                        }, reconnectAttempts * 1000);
                    }
                };
                
                socket.onerror = function(error) {
                    logMessage('error', `ËøûÊé•ÈîôËØØ: ${error.message || 'Êú™Áü•ÈîôËØØ'}`);
                    updateConnectionStatus('error', '‚ùå ËøûÊé•ÈîôËØØ');
                };
                
            } catch (error) {
                logMessage('error', `ÂàõÂª∫ËøûÊé•Â§±Ë¥•: ${error.message}`);
                updateConnectionStatus('error', '‚ùå ËøûÊé•Â§±Ë¥•');
            }
        }
        
        // Êñ≠ÂºÄËøûÊé•
        function disconnect() {
            if (socket && isConnected) {
                stopPingMonitor();
                socket.close(1000, 'Áî®Êà∑‰∏ªÂä®Êñ≠ÂºÄËøûÊé•');
                logMessage('system', 'Áî®Êà∑‰∏ªÂä®Êñ≠ÂºÄËøûÊé•');
            }
        }
        
        // ÂèëÈÄÅÊ∂àÊÅØ
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) {
                logMessage('warning', 'Ê∂àÊÅØÂÜÖÂÆπ‰∏∫Á©∫');
                return;
            }
            
            if (!isConnected || !socket) {
                logMessage('error', 'Êú™ËøûÊé•Âà∞ÊúçÂä°Âô®');
                return;
            }
            
            try {
                socket.send(message);
                const timestamp = new Date().toLocaleTimeString();
                logMessage('send', `üì§ [${timestamp}] ${message}`);

        // PingÊµãËØï

            if (!isConnected || !socket) {

                return;
            }
            
            const startTime = Date.now();

        // ÈÄüÂ∫¶ÊµãËØï
        function speedTest() {
            if (!isConnected || !socket) {
                logMessage('error', 'Êú™ËøûÊé•Âà∞ÊúçÂä°Âô®');
                return;
            }
            
            logMessage('info', 'ÂºÄÂßãÈÄüÂ∫¶ÊµãËØï...');
            
            const testData = 'A'.repeat(1024); // 1KBÊµãËØïÊï∞ÊçÆ
            const testCount = 100;
            let successCount = 0;
            const startTime = Date.now();
            
            try {
                for (let i = 0; i < testCount; i++) {
                    socket.send(`speed_test_${i}_${testData}`);
                    successCount++;
                }
                
                const endTime = Date.now();
                const duration = endTime - startTime;
                const speed = (successCount * testData.length / 1024) / (duration / 1000); // KB/s
                
                logMessage('success', `ÈÄüÂ∫¶ÊµãËØïÂÆåÊàê: ${successCount}/${testCount} Ê∂àÊÅØÂèëÈÄÅÊàêÂäü`);
                logMessage('success', `ËÄóÊó∂: ${duration}ms, ÈÄüÂ∫¶: ${speed.toFixed(2)} KB/s`);
                
            } catch (error) {
                logMessage('error', `ÈÄüÂ∫¶ÊµãËØïÂ§±Ë¥•: ${error.message}`);
            }
        }
        
        // ÈáçËøûÊµãËØï

        // ÂºÄÂßãPingÁõëÊéß

        // ÂÅúÊ≠¢PingÁõëÊéß

        // ÂØºÂá∫Êó•Âøó
        function exportLogs() {
            const logMessages = document.querySelectorAll('.log-message');
            let logContent = `SocketÊµãËØïÊó•Âøó - ÂØºÂá∫Êó∂Èó¥: ${new Date().toLocaleString()}\n`;
            logContent += '='.repeat(50) + '\n\n';
            
            logMessages.forEach(msg => {
                logContent += msg.textContent + '\n';
            });
            
            // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
            const blob = new Blob([logContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `socket_test_log_${Date.now()}.txt`;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            logMessage('system', 'Êó•ÂøóÂ∑≤ÂØºÂá∫');
        }

        // ÂàáÊç¢Ëá™Âä®ÊªöÂä®

        // ËÆ∞ÂΩïÊó•ÂøóÊ∂àÊÅØ
        function logMessage(type, message) {

            const logDiv = document.createElement('div');
            logDiv.className = `log-message ${type}`;

            logMessages.appendChild(logDiv);
            
            // ÈôêÂà∂Êó•ÂøóÊï∞ÈáèÂà∞Áî®Êà∑ËÆæÁΩÆÁöÑË°åÊï∞
            const allLogs = logMessages.querySelectorAll('.log-message');
            if (allLogs.length > maxLogLines) {

        // Êõ¥ÊîπÊó•Âøó‰øùÁïôË°åÊï∞

            if (allLogs.length > maxLogLines) {

        // È°µÈù¢Á¶ªÂºÄÊó∂Ê∏ÖÁêÜËµÑÊ∫ê
        window.addEventListener('beforeunload', function() {
