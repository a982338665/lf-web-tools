    <script>
        let socket = null;
        let isConnected = false;
        let autoScroll = true;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        let pingInterval = null;
        let connectionStartTime = null;
        let maxLogLines = 100;
        let logCounter = 0;
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ç›‘å¬å›è½¦å‘é€æ¶ˆæ¯
            document.getElementById('messageInput').addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // åˆå§‹åŒ–UIçŠ¶æ€
            updateConnectionUI();
            logMessage('system', 'Socketæµ‹è¯•å·¥å…·å·²å¯åŠ¨ï¼Œè¯·é…ç½®è¿æ¥å‚æ•°');
        });
        
        // åˆ‡æ¢è¿æ¥çŠ¶æ€
        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }
        
        // å»ºç«‹è¿æ¥
        function connect() {
            const protocol = document.getElementById('protocolSelect').value;
            const host = document.getElementById('hostInput').value.trim();
            const path = document.getElementById('pathInput').value.trim();
            
            if (!host) {
                logMessage('error', 'è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€');
                return;
            }
            
            // æ„å»ºWebSocket URL
            const fullPath = path.startsWith('/') ? path : (path ? '/' + path : '');
            const wsUrl = `${protocol}://${host}${fullPath}`;
            
            logMessage('system', `æ­£åœ¨è¿æ¥åˆ°: ${wsUrl}`);
            updateConnectionStatus('connecting', 'ğŸ”„ è¿æ¥ä¸­...');
            
            try {
                // è·å–Headersé…ç½®
                const headersText = document.getElementById('headersInput').value.trim();
                let headers = {};
                
                if (headersText) {
                    try {
                        headers = JSON.parse(headersText);
                        logMessage('info', `ä½¿ç”¨Headers: ${JSON.stringify(headers)}`);
                    } catch (e) {
                        logMessage('warning', `Headersæ ¼å¼é”™è¯¯ï¼Œå°†å¿½ç•¥: ${e.message}`);
                    }
                }
                
                // åˆ›å»ºWebSocketè¿æ¥
                socket = new WebSocket(wsUrl);
                connectionStartTime = Date.now();
                
                // è¿æ¥äº‹ä»¶å¤„ç†
                socket.onopen = function(event) {
                    isConnected = true;
                    reconnectAttempts = 0;
                    const duration = Date.now() - connectionStartTime;
                    
                    logMessage('success', `è¿æ¥å»ºç«‹æˆåŠŸ! è€—æ—¶: ${duration}ms`);
                    logMessage('info', `åè®®: ${socket.protocol || 'æœªæŒ‡å®š'}`);
                    logMessage('info', `å°±ç»ªçŠ¶æ€: ${getReadyStateText(socket.readyState)}`);
                    
                    updateConnectionStatus('connected', 'ğŸŸ¢ å·²è¿æ¥');
                    updateConnectionUI();
                    
                    // å¼€å§‹pingæµ‹è¯•
                    startPingMonitor();
                };
                
                socket.onmessage = function(event) {
                    const timestamp = new Date().toLocaleTimeString();
                    let message = '';
                    
                    if (typeof event.data === 'string') {
                        message = event.data;
                        logMessage('receive', `ğŸ“¥ [${timestamp}] ${message}`);
                    } else {
                        // äºŒè¿›åˆ¶æ•°æ®
                        message = `äºŒè¿›åˆ¶æ•°æ® (${event.data.byteLength || event.data.size} bytes)`;
                        logMessage('receive', `ğŸ“¥ [${timestamp}] ${message}`);
                    }
                };
                
                socket.onclose = function(event) {
                    isConnected = false;
                    stopPingMonitor();
                    
                    const reason = getCloseReason(event.code);
                    logMessage('warning', `è¿æ¥å…³é—­ - ä»£ç : ${event.code}, åŸå› : ${reason}`);
                    logMessage('info', `æ˜¯å¦ä¸ºä¸»åŠ¨å…³é—­: ${event.wasClean ? 'æ˜¯' : 'å¦'}`);
                    
                    updateConnectionStatus('disconnected', 'ğŸ”´ æœªè¿æ¥');
                    updateConnectionUI();
                    
                    // è‡ªåŠ¨é‡è¿é€»è¾‘
                    if (!event.wasClean && reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        logMessage('info', `${reconnectAttempts}ç§’åå°è¯•ç¬¬${reconnectAttempts}æ¬¡é‡è¿...`);
                        setTimeout(() => {
                            if (!isConnected) {
                                connect();
                            }
                        }, reconnectAttempts * 1000);
                    }
                };
                
                socket.onerror = function(error) {
                    logMessage('error', `è¿æ¥é”™è¯¯: ${error.message || 'æœªçŸ¥é”™è¯¯'}`);
                    updateConnectionStatus('error', 'âŒ è¿æ¥é”™è¯¯');
                };
                
            } catch (error) {
                logMessage('error', `åˆ›å»ºè¿æ¥å¤±è´¥: ${error.message}`);
                updateConnectionStatus('error', 'âŒ è¿æ¥å¤±è´¥');
            }
        }
        
        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (socket && isConnected) {
                stopPingMonitor();
                socket.close(1000, 'ç”¨æˆ·ä¸»åŠ¨æ–­å¼€è¿æ¥');
                logMessage('system', 'ç”¨æˆ·ä¸»åŠ¨æ–­å¼€è¿æ¥');
            }
        }
        
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) {
                logMessage('warning', 'æ¶ˆæ¯å†…å®¹ä¸ºç©º');
                return;
            }
            
            if (!isConnected || !socket) {
                logMessage('error', 'æœªè¿æ¥åˆ°æœåŠ¡å™¨');
                return;
            }
            
            try {
                socket.send(message);
                const timestamp = new Date().toLocaleTimeString();
                logMessage('send', `ğŸ“¤ [${timestamp}] ${message}`);
                messageInput.value = '';
            } catch (error) {
                logMessage('error', `å‘é€æ¶ˆæ¯å¤±è´¥: ${error.message}`);
            }
        }
        
        // å¿«é€Ÿå‘é€
        function quickSend(message) {
            if (!isConnected || !socket) {
                logMessage('error', 'æœªè¿æ¥åˆ°æœåŠ¡å™¨');
                return;
            }
            
            try {
                socket.send(message);
                const timestamp = new Date().toLocaleTimeString();
                logMessage('send', `ğŸ“¤ [${timestamp}] ${message}`);
            } catch (error) {
                logMessage('error', `å‘é€æ¶ˆæ¯å¤±è´¥: ${error.message}`);

        // å‘é€äºŒè¿›åˆ¶æµ‹è¯•
        function sendBinaryTest() {
            if (!isConnected || !socket) {
                logMessage('error', 'æœªè¿æ¥åˆ°æœåŠ¡å™¨');
                return;
            }
            
            try {
                const buffer = new ArrayBuffer(16);
                const view = new Uint8Array(buffer);
                for (let i = 0; i < view.length; i++) {
                    view[i] = i;
                }
