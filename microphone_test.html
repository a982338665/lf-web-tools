<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦克风功能测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 8px;
            font-size: 14px;
            overflow-x: auto;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.4em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        h1::before {
            content: "🎙️";
            margin-right: 15px;
        }
        
        .status-card {
            background: #fff;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 8px;
            text-align: center;
        }
        
        .mic-status {
            font-size: 1.0em;
            margin-bottom: 8px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-connected {
            background-color: #28a745;
        }
        
        .status-disconnected {
            background-color: #dc3545;
        }
        
        .status-testing {
            background-color: #ffc107;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 15px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.4);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .control-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .recording {
            background: linear-gradient(45deg, #dc3545, #fd7e14) !important;
        }
        
        .volume-container {
            background: #fff;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 8px;
        }
        
        .volume-title {
            font-size: 0.9em;
            margin-bottom: 8px;
            color: #333;
            text-align: center;
        }
        
        .volume-meter {
            width: 100%;
            height: 40px;
            background: #f1f3f4;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
        }
        
        .volume-bar {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 20px;
        }
        
        .volume-text {
            text-align: center;
            font-weight: bold;
            color: #666;
        }
        
        .device-info {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }
        
        .device-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .device-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .device-item {
            padding: 10px 15px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #28a745;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .audio-player {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .player-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .recordings-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .recording-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .recording-time {
            font-size: 0.9em;
            color: #666;
        }
        
        .play-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 5px;
        }
        
        .tips {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 25px;
            color: #1565c0;
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>麦克风功能测试</h1>
        
        <!-- 麦克风状态 -->
        <div class="status-card">
            <div class="mic-status" id="micStatus">
                <span class="status-indicator status-disconnected" id="statusIndicator"></span>
                <span id="statusText">等待权限授权...</span>
            </div>
            <div id="permissionText">请点击"开始检测"按钮获取麦克风权限</div>
        </div>
        
        <!-- 控制按钮 -->
        <div class="controls">
            <button class="control-btn" id="startBtn" onclick="startMicTest()">🎯 开始检测</button>
            <button class="control-btn" id="recordBtn" onclick="toggleRecording()" disabled>🔴 开始录音</button>
            <button class="control-btn" id="stopBtn" onclick="stopMicTest()" disabled>⏹️停止检测</button>
            <button class="control-btn" onclick="refreshDevices()">🔄 刷新设备</button>
        </div>
        
        <!-- 音量监测 -->
        <div class="volume-container">
            <div class="volume-title">🔊 音量监测</div>
            <div class="volume-meter">
                <div class="volume-bar" id="volumeBar"></div>
            </div>
            <div class="volume-text" id="volumeText">音量: 0%</div>
        </div>
        
        <!-- 设备信息 -->
        <div class="device-info">
            <div class="device-title">🎤 可用音频设备</div>
            <div class="device-list" id="deviceList">
                <div style="text-align: center; color: #666;">正在检测音频设备...</div>
            </div>
        </div>
        
        <!-- 录音播放 -->
        <div class="audio-player">
            <div class="player-title">🎵 录音回放</div>
            <div id="noRecordings">暂无录音文件</div>
            <div class="recordings-list" id="recordingsList"></div>
        </div>
        
        <!-- 使用提示 -->
        <div class="tips">
            <strong>💡 使用提示：</strong><br>
            1. 首次使用需要授权麦克风访问权限<br>
            2. 绿色表示麦克风正常，红色表示无信号或权限被拒绝<br>
            3. 说话时音量条会实时显示声音强度<br>
            4. 可以录制音频并回放测试音质效果<br>
            5. 如果没有声音，请检查系统音频设置和浏览器权限
        </div>
    </div>

    <script>
        let mediaStream = null;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let dataArray = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let recordings = [];
        let isRecording = false;
        let animationId = null;
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            refreshDevices();
            checkMicrophoneSupport();
        });
        
        // 检查浏览器支持
        function checkMicrophoneSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                updateStatus('disconnected', '浏览器不支持麦克风功能');
                document.getElementById('permissionText').textContent = '您的浏览器不支持麦克风访问';
                document.getElementById('startBtn').disabled = true;
                return false;
            }
            return true;
        }
        
        // 开始麦克风测试
        async function startMicTest() {
            try {
                updateStatus('testing', '请求麦克风权限...');
                
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                updateStatus('connected', '麦克风连接成功');
                document.getElementById('permissionText').textContent = '麦克风权限已授权，可以正常使用';
                
                // 启用控制按钮
                document.getElementById('recordBtn').disabled = false;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('startBtn').disabled = true;
                
                // 初始化音频分析
                initAudioAnalysis();
                
                // 开始音量监测
                startVolumeMonitoring();
                
            } catch (error) {
                console.error('获取麦克风权限失败:', error);
                updateStatus('disconnected', '麦克风权限被拒绝或设备不可用');
                document.getElementById('permissionText').textContent = '麦克风权限被拒绝，请在浏览器设置中允许访问';
            }
        }
        
        // 停止麦克风测试
        function stopMicTest() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            if (isRecording) {
                stopRecording();
            }
            
            updateStatus('disconnected', '麦克风已断开');
            document.getElementById('permissionText').textContent = '请点击"开始检测"重新连接麦克风';
            document.getElementById('volumeText').textContent = '音量: 0%';
            document.getElementById('volumeBar').style.width = '0%';
            
            // 重置按钮状态
            document.getElementById('startBtn').disabled = false;
            document.getElementById('recordBtn').disabled = true;
            document.getElementById('stopBtn').disabled = true;
        }
        
        // 初始化音频分析
        function initAudioAnalysis() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            microphone = audioContext.createMediaStreamSource(mediaStream);
            
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            microphone.connect(analyser);
        }
        
        // 开始音量监测
        function startVolumeMonitoring() {
            if (!analyser || !dataArray) return;
            
            function updateVolume() {
                analyser.getByteFrequencyData(dataArray);
                
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                
                const average = sum / dataArray.length;
                const volume = Math.round((average / 255) * 100);
                
                document.getElementById('volumeText').textContent = `音量: ${volume}%`;
                document.getElementById('volumeBar').style.width = `${volume}%`;
                
                animationId = requestAnimationFrame(updateVolume);
            }
            
            updateVolume();
        }
        
        // 切换录音状态
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        // 开始录音
        function startRecording() {
            if (!mediaStream) return;
            
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(mediaStream);
            
            mediaRecorder.ondataavailable = function(event) {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };
            
            mediaRecorder.onstop = function() {
                const blob = new Blob(recordedChunks, { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                const timestamp = new Date().toLocaleString('zh-CN');
                
                recordings.push({
                    url: url,
                    timestamp: timestamp,
                    blob: blob
                });
                
                updateRecordingsList();
            };
            
            mediaRecorder.start();
            isRecording = true;
            
            const recordBtn = document.getElementById('recordBtn');
            recordBtn.textContent = '⏹️ 停止录音';
            recordBtn.classList.add('recording');
        }
        
        // 停止录音
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                const recordBtn = document.getElementById('recordBtn');
                recordBtn.textContent = '🔴 开始录音';
                recordBtn.classList.remove('recording');
            }
        }
        
        // 更新录音列表
        function updateRecordingsList() {
            const container = document.getElementById('recordingsList');
            const noRecordings = document.getElementById('noRecordings');
            
            if (recordings.length === 0) {
                noRecordings.style.display = 'block';
                container.innerHTML = '';
                return;
            }
            
            noRecordings.style.display = 'none';
            
            container.innerHTML = recordings.map((recording, index) => `
                <div class="recording-item">
                    <div>
                        <strong>录音 ${index + 1}</strong>
                        <div class="recording-time">${recording.timestamp}</div>
                    </div>
                    <div>
                        <button class="play-btn" onclick="playRecording(${index})">▶️ 播放</button>
                        <button class="delete-btn" onclick="deleteRecording(${index})">🗑️ 删除</button>
                    </div>
                </div>
            `).join('');
        }
        
        // 播放录音
        function playRecording(index) {
            const recording = recordings[index];
            const audio = new Audio(recording.url);
            audio.play();
        }
        
        // 删除录音
        function deleteRecording(index) {
            URL.revokeObjectURL(recordings[index].url);
            recordings.splice(index, 1);
            updateRecordingsList();
        }
        
        // 刷新音频设备列表
        async function refreshDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputs = devices.filter(device => device.kind === 'audioinput');
                
                const container = document.getElementById('deviceList');
                
                if (audioInputs.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #666;">未检测到音频输入设备</div>';
                    return;
                }
                
                container.innerHTML = audioInputs.map(device => `
                    <div class="device-item">
                        <strong>设备:</strong> ${device.label || '未知设备'}<br>
                        <strong>ID:</strong> ${device.deviceId}<br>
                        <strong>类型:</strong> ${device.kind}
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('获取设备列表失败:', error);
                document.getElementById('deviceList').innerHTML = 
                    '<div style="text-align: center; color: #dc3545;">获取设备列表失败</div>';
            }
        }
        
        // 更新状态显示
        function updateStatus(status, message) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            indicator.className = `status-indicator status-${status}`;
            text.textContent = message;
        }
        
        // 页面离开时清理资源
        window.addEventListener('beforeunload', function() {
            stopMicTest();
            recordings.forEach(recording => {
                URL.revokeObjectURL(recording.url);
            });
        });
    </script>
</body>
</html>
