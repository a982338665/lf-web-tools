<body>
    <div class="container">

        <div class="main-layout">

    <script>
        let autoScroll = true;
        let currentRequest = null;
        let executionHistory = [];
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // ÁõëÂê¨Ctrl+EnterÊâßË°åÂëΩ‰ª§
            const curlInput = document.getElementById('curlCommand');
            curlInput.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    executeCurl();
                }
            });
            
            // ÁõëÂê¨ÂëΩ‰ª§ËæìÂÖ•ÂèòÂåñÔºåÊéßÂà∂Ê†ºÂºèÂåñÊåâÈíÆÁä∂ÊÄÅ
            curlInput.addEventListener('input', function() {
                const formatBtn = document.getElementById('formatInputBtn');
                const hasCommand = this.value.trim().length > 0 && this.value.trim().startsWith('curl');
                formatBtn.disabled = !hasCommand;
            });
            
            // ÁõëÂê¨ESCÈîÆÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
            
            // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜËÉåÊôØÂÖ≥Èó≠
            document.getElementById('formatModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            // ÂàùÂßãÂåñÊ†ºÂºèÂåñÊåâÈíÆÁä∂ÊÄÅ
            const initialCommand = document.getElementById('curlCommand').value.trim();
            const formatBtn = document.getElementById('formatInputBtn');
            formatBtn.disabled = !(initialCommand.length > 0 && initialCommand.startsWith('curl'));
            
            logMessage('info', 'CURLÊµãËØïÂ∑•ÂÖ∑ÂàùÂßãÂåñÂÆåÊàê');
        });
        
        // ËÆæÁΩÆÂø´ÈÄüÂëΩ‰ª§
        function setQuickCommand(command) {
            document.getElementById('curlCommand').value = command;
            
            // Êõ¥Êñ∞Ê†ºÂºèÂåñÊåâÈíÆÁä∂ÊÄÅ
            const formatBtn = document.getElementById('formatInputBtn');
            formatBtn.disabled = false;
            
            logMessage('info', `Â∑≤ËÆæÁΩÆÂø´ÈÄüÂëΩ‰ª§: ${command.substring(0, 50)}...`);
        }
        
        // Ê†ºÂºèÂåñËæìÂÖ•ÁöÑCURLÂëΩ‰ª§
        function formatInputCommand() {
            const commandInput = document.getElementById('curlCommand');
            const command = commandInput.value.trim();
            
            if (!command || !command.startsWith('curl')) {
                logMessage('warning', 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑCURLÂëΩ‰ª§');
                return;
            }
            
            try {
                // Ëß£ÊûêÂΩìÂâçËæìÂÖ•ÁöÑÂëΩ‰ª§
                const config = parseCurlCommand(command);
                
                let formattedCommand = '';
                
                // Âü∫Êú¨‰ø°ÊÅØ
                formattedCommand += `Ëß£ÊûêÁªìÊûú:\n`;
                formattedCommand += '=' .repeat(50) + '\n\n';
                formattedCommand += `HTTPÊñπÊ≥ï: ${config.method}\n`;
                formattedCommand += `ËØ∑Ê±ÇURL: ${config.url}\n\n`;
                
                // Headers
                if (config.headers && Object.keys(config.headers).length > 0) {
                    formattedCommand += `ËØ∑Ê±ÇHeaders (${Object.keys(config.headers).length} ‰∏™):\n`;
                    formattedCommand += '-'.repeat(30) + '\n';
                    Object.entries(config.headers).forEach(([key, value]) => {
                        formattedCommand += `${key}: ${value}\n`;
                    });
                    formattedCommand += '\n';
                }
                
                // ËØ∑Ê±ÇÊï∞ÊçÆ
                if (config.data) {
                    formattedCommand += `ËØ∑Ê±ÇÊï∞ÊçÆ:\n`;
                    formattedCommand += '-'.repeat(30) + '\n';
                    
                    // Â∞ùËØïÊ†ºÂºèÂåñJSONÊï∞ÊçÆ
                    try {
                        const jsonData = JSON.parse(config.data);
                        formattedCommand += JSON.stringify(jsonData, null, 4) + '\n\n';
                    } catch (e) {
                        formattedCommand += config.data + '\n\n';
                    }
                }
                
                // ÈÄâÈ°π‰ø°ÊÅØ
                if (config.options && Object.keys(config.options).length > 0) {
                    formattedCommand += `CURLÈÄâÈ°π:\n`;
                    formattedCommand += '-'.repeat(30) + '\n';
                    Object.entries(config.options).forEach(([key, value]) => {
                        if (value) {
                            formattedCommand += `${key}: ${value}\n`;
                        }
                    });
                    formattedCommand += '\n';
                }

        // Ëß£ÊûêCURLÂëΩ‰ª§
        function parseCurlCommand(command) {
            const config = {
                method: 'GET',
                url: '',
                headers: {},
                data: null,
                options: {}
            };
            
            // ÁßªÈô§curlÂâçÁºÄÂπ∂ÂàÜÂâ≤ÂèÇÊï∞
            const args = command.replace(/^curl\s+/, '').trim();
            
            // ÁÆÄÂçïÁöÑÂèÇÊï∞Ëß£ÊûêÔºàÊîØÊåÅ‰∏ªË¶ÅÈÄâÈ°πÔºâ
            const patterns = {
                // URL (ÊúÄÂêé‰∏Ä‰∏™‰∏ç‰ª•-ÂºÄÂ§¥ÁöÑÂèÇÊï∞ÈÄöÂ∏∏ÊòØURL)
                url: /(?:^|\s+)([^\s-][^\s]*(?:\/[^\s]*)?(?:\?[^\s]*)?)(?:\s|$)/,
                // ÊñπÊ≥ï
                method: /-X\s+([A-Z]+)/i,
                // Headers
                headers: /-H\s+['"]([^'"]+)['"]/g,
                // Êï∞ÊçÆ (-d Êàñ --data)
                data: /(?:-d|--data)\s+['"]([^'"]+)['"]/,
                // Áî®Êà∑‰ª£ÁêÜ
                userAgent: /(?:-A|--user-agent)\s+['"]([^'"]+)['"]/,
                // Âü∫Êú¨ËÆ§ËØÅ
                auth: /(?:-u|--user)\s+['"]([^'"]+)['"]/,
                // Cookie
                cookie: /(?:-b|--cookie)\s+['"]([^'"]+)['"]/,
                // ËæìÂá∫ÈáçÂÆöÂêë
                output: /(?:-o|--output)\s+([^\s]+)/,
                // Ë∑üÈöèÈáçÂÆöÂêë
                location: /-L|--location/,
                // ÈùôÈªòÊ®°Âºè
                silent: /-s|--silent/,
                // ÂåÖÂê´ÂìçÂ∫îÂ§¥
                include: /-i|--include/,
                // ‰ªÖËé∑ÂèñÂ§¥‰ø°ÊÅØ
                head: /-I|--head/
            };
            
            // Ëß£ÊûêURL
            const urlMatch = args.match(patterns.url);
            if (urlMatch) {
                config.url = urlMatch[1];
            }
            
            // Ëß£ÊûêÊñπÊ≥ï
            const methodMatch = args.match(patterns.method);
            if (methodMatch) {
                config.method = methodMatch[1].toUpperCase();
            } else if (patterns.head.test(args)) {
                config.method = 'HEAD';
            }
            
            // Ëß£ÊûêHeaders
            let headerMatch;
            while ((headerMatch = patterns.headers.exec(args)) !== null) {
                const headerStr = headerMatch[1];
                const colonIndex = headerStr.indexOf(':');
                if (colonIndex > 0) {
                    const key = headerStr.substring(0, colonIndex).trim();
                    const value = headerStr.substring(colonIndex + 1).trim();
                    config.headers[key] = value;
                }
            }
            
            // Ëß£ÊûêÊï∞ÊçÆ
            const dataMatch = args.match(patterns.data);
            if (dataMatch) {
                config.data = dataMatch[1];
                if (config.method === 'GET') {
                    config.method = 'POST'; // ÊúâÊï∞ÊçÆÊó∂ÈªòËÆ§Êîπ‰∏∫POST
                }
            }
            
            // Ëß£ÊûêÂÖ∂‰ªñÈÄâÈ°π
            const userAgentMatch = args.match(patterns.userAgent);
            if (userAgentMatch) {
                config.headers['User-Agent'] = userAgentMatch[1];
            }
            
            const authMatch = args.match(patterns.auth);
            if (authMatch) {
                config.headers['Authorization'] = 'Basic ' + btoa(authMatch[1]);
            }
            
            const cookieMatch = args.match(patterns.cookie);
            if (cookieMatch) {
                config.headers['Cookie'] = cookieMatch[1];
            }
            
            // ÈÄâÈ°πÊ†áÂøó
            config.options.followRedirects = patterns.location.test(args);
            config.options.silent = patterns.silent.test(args);
            config.options.includeHeaders = patterns.include.test(args);
            
            return config;
        }
        
        // ÊâßË°åËØ∑Ê±Ç
        async function executeRequest(config) {
            if (!config.url) {
                throw new Error('Êú™ÊâæÂà∞ÊúâÊïàÁöÑURL');
            }
            
            const fetchOptions = {
                method: config.method,
                headers: config.headers,
                mode: 'cors',
                cache: 'no-cache'
            };
            
            // Ê∑ªÂä†ËØ∑Ê±Ç‰Ωì
            if (config.data && ['POST', 'PUT', 'PATCH'].includes(config.method)) {
                fetchOptions.body = config.data;
                
                // Â¶ÇÊûúÊ≤°ÊúâÊåáÂÆöContent-TypeÔºåÂ∞ùËØïËá™Âä®ËÆæÁΩÆ
                if (!config.headers['Content-Type'] && !config.headers['content-type']) {
                    try {
                        JSON.parse(config.data);
                        fetchOptions.headers['Content-Type'] = 'application/json';
                        logMessage('info', 'Ëá™Âä®ËÆæÁΩÆContent-Type‰∏∫application/json');
                    } catch (e) {
                        fetchOptions.headers['Content-Type'] = 'text/plain';
                        logMessage('info', 'Ëá™Âä®ËÆæÁΩÆContent-Type‰∏∫text/plain');
                    }
                }
            }
            
            // Ë∑üÈöèÈáçÂÆöÂêë
            if (config.options.followRedirects) {
                fetchOptions.redirect = 'follow';
            }
            
            logMessage('info', `ÂèëËµ∑${config.method}ËØ∑Ê±ÇÂà∞: ${config.url}`);
            
            const response = await fetch(config.url, fetchOptions);
            
            // Ëé∑ÂèñÂìçÂ∫îÊï∞ÊçÆ
            const responseData = {
                status: response.status,
                statusText: response.statusText,
                headers: {},
                body: null,
                url: response.url,
                redirected: response.redirected,
                type: response.type,
                ok: response.ok
            };
            
            // Ëé∑ÂèñÂìçÂ∫îÂ§¥
            response.headers.forEach((value, key) => {
                responseData.headers[key] = value;
            });
            
            // Ëé∑ÂèñÂìçÂ∫î‰Ωì
            const contentType = response.headers.get('content-type') || '';
            
            if (contentType.includes('application/json')) {
                try {
                    responseData.body = await response.json();
                    responseData.bodyType = 'json';
                } catch (e) {
                    responseData.body = await response.text();
                    responseData.bodyType = 'text';
                }
            } else if (contentType.includes('text/')) {
                responseData.body = await response.text();
                responseData.bodyType = 'text';
            } else if (contentType.includes('image/') || contentType.includes('application/octet-stream')) {
                responseData.body = await response.blob();
                responseData.bodyType = 'binary';
            } else {
                responseData.body = await response.text();
                responseData.bodyType = 'text';
            }
            
            return responseData;
        }

                formattedBody += `Â§ßÂ∞è: ${result.body.size} bytes\n`;
                formattedBody += `Á±ªÂûã: ${result.body.type}\n`;
                formattedBody += `ÊúÄÂêé‰øÆÊîπ: ${result.body.lastModified || 'Êú™Áü•'}\n\n`;
                formattedBody += `Ê≥®ÊÑè: ËøôÊòØ‰∫åËøõÂà∂Êï∞ÊçÆÔºåÊó†Ê≥ï‰ª•ÊñáÊú¨ÂΩ¢ÂºèÊòæÁ§∫ÂÆåÊï¥ÂÜÖÂÆπ„ÄÇ\n`;
                formattedBody += `Âª∫ËÆÆ‰∏ãËΩΩÂêé‰ΩøÁî®‰∏ìÁî®Â∑•ÂÖ∑Êü•Áúã„ÄÇ`;
            } else {
                // ÊñáÊú¨Êï∞ÊçÆÔºåÂ∞ùËØïÊ†ºÂºèÂåñ
                let bodyStr = String(result.body);
                
                // Â∞ùËØïËß£Êûê‰∏∫JSONËøõË°åÊ†ºÂºèÂåñ
                try {
                    const parsed = JSON.parse(bodyStr);
                    formattedBody = JSON.stringify(parsed, null, 4);
                } catch (e) {
                    // ‰∏çÊòØJSONÔºåÂ∞ùËØïXMLÊ†ºÂºèÂåñ
                    if (bodyStr.trim().startsWith('<')) {
                        try {
                            // ÁÆÄÂçïÁöÑXMLÊ†ºÂºèÂåñ
                            formattedBody = bodyStr
                                .replace(/></g, '>\n<')
                                .replace(/^\s*\n/gm, '')
                                .split('\n')
                                .map(line => {
                                    const depth = (line.match(/^\s*</g) || []).length;
                                    const indent = '  '.repeat(Math.max(0, depth - 1));
                                    return indent + line.trim();
                                })
                                .join('\n');
                        } catch (xmlError) {
                            formattedBody = bodyStr;
                        }
                    } else {
                        formattedBody = bodyStr;
                    }
                }
            }
            
            showModal('üìÑ Ê†ºÂºèÂåñÂìçÂ∫î‰Ωì', formattedBody);
            logMessage('info', 'Â∑≤ÊòæÁ§∫Ê†ºÂºèÂåñÁöÑÂìçÂ∫î‰Ωì');
        }
        
        // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
        function showModal(title, content) {
            const modal = document.getElementById('formatModal');
            const modalTitle = document.getElementById('modalTitle');
            const formattedContent = document.getElementById('formattedContent');
            
            modalTitle.textContent = title;
            formattedContent.textContent = content;
            
            modal.style.display = 'block';
        }
        
        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            const modal = document.getElementById('formatModal');
            modal.style.display = 'none';
        }
        
        // ÂàùÂßãÂåñÁä∂ÊÄÅ
        updateStatus('ready', 'üü¢ Â∞±Áª™ - ËæìÂÖ•CURLÂëΩ‰ª§Âπ∂ÁÇπÂáªÊâßË°å');
    </script>
